<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
        <link rel="stylesheet" href="style.css">
        <!-- font awesome link -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <!-- lefletjs link -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        >
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <title>Frontend Mentor | IP Address Tracker</title>
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body class="font-primary flex flex-col w-screen aspect-square lg:aspect-auto min-h-screen">
        <!-- header picture ------------------------------------------------------------------------------------------------------------------------->
        <div class="relative z-10 h-[300px] lg:h-[280px] bg-mobile-pattern lg:bg-desktop-pattern bg-no-repeat bg-cover">
            <!-- header container ------------------------------------------------------------------------------------------------------------------->
            <header class="z-20 container mx-auto">
                <!-- website name ------------------------------------------------------------------------------------------------------------------->
                <div class="pt-5 lg:pt-[22px] lg:pr-1">
                    <h1 class="text-white text-center font-medium text-[26px] lg:text-[32px] tracking-tight lg:tracking-normal font-primary">
                        IP Address Tracker
                    </h1>
                </div>
                <!-- input box ---------------------------------------------------------------------------------------------------------------------->
                <div class="mx-auto pt-[26px] lg:pt-6 px-6 sm:px-12 md:px-24 lg:px-52 xl:px-[362px] w-full flex">
                    <input
                        class="w-full rounded-s-2xl px-6 text-lg text-Very-Dark-Gray"
                        type="text"
                        name="ip-address"
                        id="user-input"
                        placeholder="Search for any IP address or domain"
                    >
                    <button id="btn" class="bg-black hover:bg-Very-Dark-Gray aspect-square rounded-e-2xl">
                        <i class="fa-sharp fa-solid fa-angle-right text-white | px-6"></i>
                    </button>
                </div>
            </header>
        </div>
        <!-- information display ---------------------------------------------------------------------------------------------------------------------->
        <div class="absolute z-30 max-h-80 lg:max-h-64 container mx-auto px-6 sm:px-12 md:px-24 lg:px-12 xl:px-[84px] inset-0 top-40 pt-[6px] lg:pt-10">
            <div class="w-full p-7 lg:px-0 lg:py-9 flex flex-col lg:flex-row gap-4 lg:gap-0 text-center xl:text-left bg-white rounded-2xl">
                <div class="w-full lg:px-2 xl:pl-8 xl:pr-16 ">
                    <h3 class=" pb-1 lg:pb-2 text-[10px] lg:text-xs tracking-widest font-bold text-Dark-Gray ">
                        IP ADDRESS
                    </h3>
                    <p class="font-medium text-xl lg:text-2xl lg:max-w-52 xl:max-w-44 text-Very-Dark-Gray" id="ip-address">8.4.8.4</p>
                </div>
                <div class="w-full lg:px-2 xl:pl-8 xl:pr-16 lg:border-l-2 ">
                    <h3 class="pb-1 lg:pb-2 text-[10px] lg:text-xs tracking-widest font-bold text-Dark-Gray ">LOCATION</h3>
                    <p class="font-medium text-xl lg:text-2xl lg:max-w-52 xl:max-w-44 text-Very-Dark-Gray" id="location">Crosley, US</p>
                </div>
                <div class="w-full lg:px-2 xl:pl-8 xl:pr-16 lg:border-l-2 ">
                    <h3 class=" pb-1 lg:pb-2 text-[10px] lg:text-xs tracking-widest font-bold text-Dark-Gray ">TIMEZONE</h3>
                    <p class="font-medium text-xl lg:text-2xl lg:max-w-52 xl:max-w-44 text-Very-Dark-Gray" id="timezone">UTC -06:00</p>
                </div>
                <div class="w-full lg:px-2 xl:pl-8 xl:pr-16 lg:border-l-2 ">
                    <h3 class=" pb-1 lg:pb-2 text-[10px] lg:text-xs tracking-widest font-bold text-Dark-Gray ">ISP</h3>
                    <p class="font-medium text-xl lg:text-2xl lg:max-w-52 xl:max-w-44 text-Very-Dark-Gray" id="isp">Level 3 Communications, Inc.</p>
                </div>
            </div>
        </div>
        <!-- map ---------------------------------------------------------------------------------------------------------------------------------->
        <div id="map" class=" flex-1 relative z-20 h-full w-full"></div>
        <!-- credits ------------------------------------------------------------------------------------------------------------------------------>
        <footer>
            <div class="text-[11px] text-center">
                Challenge by
                <a class="text-blue-900" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                .
            Coded by
                <a class="text-blue-900" href="https://www.linkedin.com/in/aalish-virani-8b3946267">Aalish Virani</a>
                .
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
